<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
</head>
<body>
	<div align="center">
		<h1>Students List</h1>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>FullNmae</th>
					<th>Email</th>
					<th>BirthDate</th>
					<th>Moyenne</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${studentsList}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.fullName}"></td>
					<td th:text="${student.birthDate}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.moyenne}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
